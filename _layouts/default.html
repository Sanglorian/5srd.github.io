<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <!--[if lt IE 9]>
      <script src="/vendor/html5shiv/dist/html5shiv.min.js"></script>
      <script src="/vendor/Respond/dest/respond.min.js"></script>
      <script src="/vendor/REM-unit-polyfill/js/rem.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <div class="container">
        <a class="navbar-brand" href="/">{{ site.title }}</a>
        <ul class="nav navbar-nav">
          {% for page in site.pages %}
            {% if page.nav %}
              <li class="nav-item">
                <a class="nav-link" href="{{ page.url }}">{{ page.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>

    <p></p>

    <div class="container">
      {% if page.title %}
        <div class="card">
          <div class="card-header">
            <h1>{{ page.title }} {% if page.subtitle %}<small>{{ page.subtitle }}</small>{% endif %}</h1>
          </div>
        </div>
      {% endif %}

      {{ content }}
    </div>

    <script src="/vendor/jquery/build/release/dist.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
