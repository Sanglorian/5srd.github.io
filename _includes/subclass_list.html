{% assign subclasses = site.subclasses | where: 'class', page.title | sort: 'title' %}
{% if subclasses %}
<ul>
  {% for subclass in subclasses %}
  <li>
    <a href="{{ subclass.url }}">{{ subclass.title }}</a>
    {% unless site.data.first_party_sources contains subclass.source %}
      <small>(Third-Party)</small>
    {% endunless %}
  </li>
  {% endfor %}
</ul>
{% endif %}
